<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                My first website with <strong>Bulma</strong>!
            </p>
            <div class="field is-grouped">
                <p class="control">
                    <input class="input input_search" type="text" placeholder="Find a repository">
                </p>
                <p class="control">
                    <a class="button is-info handle_search">
                        Search
                    </a>
                </p>
            </div>
            <div class="columns is-multiline grid">


            </div>
        </div>
    </section>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <!-- Any other Bulma elements you want -->
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-5">${name}</p>
                            <p class="title is-6">${species} - ${planet}</p>
                        </div>
                    </div>

                    <div class="content">
                        <div class="buttons">
                            <button class="button is-primary card_button">Episodios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script>
        const CardItem = props => {
            const {
                image,
                name,
                species,
                origin
            } = props;
            const {
                name: planet,
                url
            } = origin;

            return `
                    <div class="column is-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-3by3">
                                    <img src="${image}" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">

                                    <div class="media-content">
                                        <p class="title is-5">${name}</p>
                                        <p class="title is-6">${species} - ${planet}</p>
                                    </div>
                                </div>

                                <div class="content">
                                    <div class="buttons">
                                        <button id="${index}" class="button is-primary card_button">Episodios</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    `
        }

        const getCharacters = async (baseURL, from, to) => {
            //Array.from({length: 5}, (v, i) => i);
            const charactersRange = Array.from({
                length: to - from + 1
            }, (_, index) => index + 1).join(',');

            const url = `${baseURL}character/${charactersRange}`;


            const response = await fetch(url);
            const characters = await response.json();
            return characters;
        }

        const getCharactersByQuery = async (baseURL, query) => {
            const url = `${baseURL}/character/?name=${query}`;
            const response = await fetch(url);
            const characters = await response.json();
            return characters;
        }

        const appendElements = (characters, emptyGrid) => {
            const $grid = document.querySelector('.grid');
            if (emptyGrid) {
                $grid.innerHTML = null;
            }
            characters.forEach(character => {
                const cardItemHtml = CardItem(character);
                $grid.innerHTML += cardItemHtml;
            });
        }

        const main = async () => {
            //Parte 1: Obtener elementos de la api y mostrarlos en el dom
            const baseURL = 'https://rickandmortyapi.com/api/';

            const characters = await getCharacters(baseURL, 1, 20);
            appendElements(characters);

            //Parte 2: Crear un buscador de personajes

            const $submitSearch = document.querySelector('.handle_search');

            $submitSearch.addEventListener('click', async (event) => {
                event.preventDefault();
                const $inputSearch = document.querySelector('.input_search');
                const valor = $inputSearch.value;

                const charactersByQuery = await getCharactersByQuery(baseURL, valor);
                appendElements(charactersByQuery.results, true);
            });

            const $cardButtonArr = document.querySelectorAll('.card_button');
            const $modal = document.querySelector('.modal');
            const $modalClose = document.querySelector('.modal-close');
            $cardButtonArr.forEach((boton) => {
                boton.addEventListener('click', () => {
                    $modal.classList.add('is-active');
                    document.querySelector('html').classList.add('is-clipped');

                    $modalClose.addEventListener('click', () => {
                        $modal.classList.remove('is-active');
                        document.querySelector('html').classList.remove('is-clipped');
                    });
                });
            })




        }

        main();
    </script>
</body>

</html>
